<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- tailwind stylesheet link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-8 text-red-600">Thanks for your confirmation via Login.</h1>
        <h2 class="text-4xl text-center text-purple-500">Your Account Activity</h2>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="my-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="p-8 text-white text-center bg-green-400">
                    <h4 class="text-2xl">Deposit Amount</h4>
                    <h3 id="deposit-amount" class="text-3xl">00</h3>
                </div>
                <div class="p-8 mx-auto text-white text-center bg-yellow-300 w-3/4">
                    <h4 class="text-2xl">Withdraw Amount</h4>
                    <h3 id="withdraw-amount" class="text-3xl">00</h3>
                </div>
                <div class="p-8 mx-auto text-white text-center bg-purple-300 w-3/4">
                    <h4 class="text-2xl">Current Balance Amount</h4>
                    <h3 id="current-amount" class="text-3xl">5000</h3>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-green-400">
                    <h2 class="text-3xl font-semibold text-red-500">Deposit Form</h2>
                    <div>
                        <input id="deposit-input" class="block border rounded my-4 p-2 w-3/4" type="text"
                            placeholder="Please enter your amount">

                        <button id="deposit-btn"
                            class="bg-red-500 text-white p-2 border rounded font-medium">Deposit</button>
                    </div>
                </div>
                <div class="p-4 bg-yellow-300">
                    <h2 class="text-3xl font-semibold text-red-500">Withdraw Form</h2>
                    <div>
                        <input id="withdraw-input" class="block border rounded my-4 p-2 w-3/4" type="text"
                            placeholder="Please enter your amount">

                        <button id="withdraw-btn"
                            class="bg-red-500 text-white p-2 border rounded font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
