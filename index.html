<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website</title>
    <!-- tailwind stylesheet link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to <span class="uppercase font-semibold text-red-600">Standard
                Chartered</span>
            Bank!!</h1>
    </header>
    <main>
        <section class="bg-green-100 mt-4 w-3/4 m-auto">
            <div class="p-4">
                <h2 class="text-3xl font-semibold text-red-500">Please Login</h2>
                <div>
                    <input id="user-name-field" class="block border rounded my-4 p-2 w-3/4" type="text"
                        placeholder="Please type your username">
                    <input id="user-password-field" class="block border rounded my-4 p-2 w-3/4" type="password" name=""
                        id="" placeholder="Please type your password">
                    <button id="login-btn" class="bg-red-500 text-white p-2 border rounded font-medium">Login</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/bank.js"></script>
</body>

</html>
